guess.name=猜数字
guess.setup.digit=请设置位数(1-8)
guess.setup.digit.hint=[位数(1-8)]
guess.setup.digit.error=仅支持1-8位

guess.input=猜数字开始！\n请输入$(guess.input.hint,$0)
guess.input.hint=[{0,number,#}位数字]
guess.input.error=请输入正确的$(guess.input.hint,$0)
guess.response={0}A{1}B，剩余{2}次

guess.giveup=认输
guess.win=你猜对了\n$(guess.over.again.or.exit)
guess.fail=你输了，正确答案为{0,number,#}\n$(guess.over.again.or.exit)
guess.over.again=再战！
guess.over.exit=够了！
guess.over.again.or.exit=1.$(guess.over.again)\n2.$(guess.over.exit)
guess.over.bye=猜数字：再见再见